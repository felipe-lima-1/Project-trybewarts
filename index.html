<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
</head>

<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="" />
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login" action="" method="get">
            <input id="user" type="email" name="email" placeholder="Email" />
            <input id="senha" type="password" name="password" placeholder="Senha" />
            <button id="button">Entrar</button>
        </form>
    </header>
    <main>
        <form id="evaluation-form" action="">
            <h2>Formulario de Avaliação</h2>
            <div class="form">
                <input id="input-name" type="text" placeholder="Nome" />
                <input id="input-lastname" type="text" placeholder="Sobrenome" />
            </div>
            <div class="form">
                <input id="input-email" type="email" placeholder="Email" />
                <label for="house">Casa</label>
                <select name="houses" id="house">
                    <option id="gitnoria-house" value="Gitnória">Gitnória</option>
                    <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
                    <option id="corvinode-house" value="Corvinode">Corvinode</option>
                    <option id="pytherina-house" value="Pytherina">Pytherina</option>
                </select>
            </div>
            <div id="radio">
                <h3 id="label-family">Qual sua família?</h3>
                <div>
                    <input id="front" type="radio" name="family" value="Frontend" />
                    <label for="front">Familia Frontend</label>
                </div>
                <div>
                    <input id="back" type="radio" name="family" value="Backend" />
                    <label for="back">Familia Backend</label>
                </div>
                <div>
                    <input id="full" type="radio" name="family" value="FullStack" />
                    <label for="full">Familia Fullstack</label>
                </div>
            </div>
            <aside>
                <h3 id="label-content">
                    Qual conteúdo você está com mais vontade de aprender?
                </h3>
                <input class="subject" type="checkbox" value="HoFs" />HoFs
                <input class="subject" type="checkbox" value="Jest" />Jest
                <input class="subject" type="checkbox" value="Promises" />Promises
                <input class="subject" type="checkbox" value="React" />React
                <input class="subject" type="checkbox" value="SQL" />SQL
                <input class="subject" type="checkbox" value="Python" />Python
            </aside>
            <section>
                <h4 id="label-rate">Como você avalia a Trybewarts?</h4>
                <input type="radio" value="1" name="rate" id="1" />
                <label for="1">1</label>
                <input type="radio" value="2" name="rate" id="2" />
                <label for="1">2</label>
                <input type="radio" value="3" name="rate" id="3" />
                <label for="1">3</label>
                <input type="radio" value="4" name="rate" id="4" />
                <label for="1">4</label>
                <input type="radio" value="5" name="rate" id="5" />
                <label for="1">5</label>
                <input type="radio" value="6" name="rate" id="6" />
                <label for="1">6</label>
                <input type="radio" value="7" name="rate" id="7" />
                <label for="1">7</label>
                <input type="radio" value="8" name="rate" id="8" />
                <label for="1">8</label>
                <input type="radio" value="9" name="rate" id="9" />
                <label for="1">8</label>
                <input type="radio" value="10" name="rate" id="10" />
                <label for="1">10</label>
            </section>
            <section>
                <h4 class="textarea">Deixe seu comentário:</h4>
                <textarea maxlength="500" placeholder="Deixe seu comentário:"></textarea>
            </section>
            <section id="concorda">
                <label id="label-infos">Você concorda com o uso das informações acima?</label>
                <input type="checkbox" name="" id="agreement" />
            </section>
            <button id="submit-btn" type="submit">Enviar</button>
        </form>
        <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="LogoTrybe" />
    </main>
    <footer>Direitos reservados à Trybewarts©</footer>
    <script src="script.js"></script>
</body>

</html>
